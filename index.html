<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋 - 修复AI对战逻辑</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #e4edf5);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 95%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        #game-info {
            margin: 15px 0;
            font-size: 18px;
            font-weight: 500;
        }
        #status {
            color: #e74c3c;
            font-weight: bold;
            min-height: 25px;
        }
        .controls {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #3498db;
            color: white;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        #board-container {
            position: relative;
            margin: 20px auto;
        }
        #gomoku-board {
            background-color: #f0c419; /* 黄色棋盘 */
            border: 2px solid #8b4513;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .win-line {
            stroke: #e74c3c;
            stroke-width: 4;
            pointer-events: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        .loading::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }
        .stat-item {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .stat-value {
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五子棋 - 修复AI对战逻辑</h1>
        <div id="game-info">修复了“只有白子在下”的BUG</div>
        
        <div class="controls">
            <button id="reset-btn">新游戏</button>
        </div>
        
        <div id="status">你的回合 (黑子)</div>
        
        <div id="board-container">
            <canvas id="gomoku-board" width="560" height="560"></canvas>
            <div class="loading" id="thinking">AI 思考中</div>
        </div>

        <div class="stats">
            <div class="stat-item">玩家胜: <span id="player-wins" class="stat-value">0</span></div>
            <div class="stat-item">AI 胜: <span id="ai-wins" class="stat-value">0</span></div>
            <div class="stat-item">平局: <span id="draws" class="stat-value">0</span></div>
        </div>
    </div>

    <script>
        (() => { // 使用 IIFE 封装，避免全局变量污染

        // --- 常量定义 ---
        const BOARD_SIZE = 15;
        const EMPTY = 0;
        const PLAYER_BLACK = 1;
        const PLAYER_WHITE = -1;
        const DIRECTIONS = [[1, 0], [0, 1], [1, 1], [1, -1]];
        const WIN_SCORE = 1000000;
        const LOSE_SCORE = -1000000;
        const MAX_DEPTH = 4; // <<<<<<<<< 降低搜索深度 >>>>>>>>>

        // --- Web Worker 脚本 (作为字符串) ---
        const workerScript = `
            // --- Worker 内部的常量和函数 (与主线程部分代码重复) ---
            const BOARD_SIZE = 15;
            const EMPTY = 0;
            const PLAYER_BLACK = 1;
            const PLAYER_WHITE = -1;
            const DIRECTIONS = [[1, 0], [0, 1], [1, 1], [1, -1]];
            const WIN_SCORE = 1000000;
            const LOSE_SCORE = -1000000;
            const MAX_DEPTH = 4; // <<<<<<<<< 降低搜索深度 >>>>>>>>>

            // <<<<<<<<< 简化评估函数 >>>>>>>>>
            // 评估棋盘上某个方向的得分
            function scoreDirection(board, x, y, dx, dy, player) {
                let count = 1;
                let blocked = 0;
                let tempX = x + dx, tempY = y + dy;

                while (tempX >= 0 && tempX < BOARD_SIZE && tempY >= 0 && tempY < BOARD_SIZE) {
                    if (board[tempX][tempY] === player) {
                        count++;
                    } else if (board[tempX][tempY] === -player) {
                        blocked++;
                        break;
                    } else {
                        break;
                    }
                    tempX += dx;
                    tempY += dy;
                }

                tempX = x - dx; tempY = y - dy;
                while (tempX >= 0 && tempX < BOARD_SIZE && tempY >= 0 && tempY < BOARD_SIZE) {
                    if (board[tempX][tempY] === player) {
                        count++;
                    } else if (board[tempX][tempY] === -player) {
                        blocked++;
                        break;
                    } else {
                        break;
                    }
                    tempX -= dx;
                    tempY -= dy;
                }

                // 简化评分逻辑
                if (count >= 5) return 100000;
                if (count === 4 && blocked === 0) return 10000; // 活四
                if (count === 4 && blocked === 1) return 1000;  // 冲四
                if (count === 3 && blocked === 0) return 100;   // 活三
                if (count === 2 && blocked === 0) return 10;    // 活二
                return 0;
            }

            // 评估整个棋盘对指定玩家的得分
            function evaluatePattern(board, player) {
                let score = 0;
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (board[i][j] === player) {
                            for (let [dx, dy] of DIRECTIONS) {
                                score += scoreDirection(board, i, j, dx, dy, player);
                            }
                        }
                    }
                }
                return score;
            }

            // 主评估函数
            function evaluateBoard(board, aiPlayer) {
                // <<<<<<<<< 简化权重 >>>>>>>>>
                return evaluatePattern(board, aiPlayer) - evaluatePattern(board, -aiPlayer);
            }

            // 生成候选步 (稍微收紧范围)
            function generateCandidateMoves(board) {
                let moves = [];
                let hasMoves = false;

                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (board[i][j] === EMPTY) {
                            let hasNeighbor = false;
                            // <<<<<<<<< 缩小搜索范围 >>>>>>>>>
                            for (let di = -1; di <= 1; di++) { 
                                for (let dj = -1; dj <= 1; dj++) {
                                    if (di === 0 && dj === 0) continue;
                                    const ni = i + di;
                                    const nj = j + dj;
                                    if (ni >= 0 && ni < BOARD_SIZE && nj >= 0 && nj < BOARD_SIZE) {
                                        if (board[ni][nj] !== EMPTY) {
                                            hasNeighbor = true;
                                            break;
                                        }
                                    }
                                }
                                if (hasNeighbor) break;
                            }
                            
                            // <<<<<<<<< 移除天元开局逻辑，仅依赖邻居 >>>>>>>>>
                            if (hasNeighbor) {
                                moves.push({x: i, y: j, priority: 1});
                                hasMoves = true;
                            }
                        }
                    }
                }

                if (!hasMoves) {
                    moves.push({x: 7, y: 7, priority: 1}); // 默认天元
                }

                return moves; // <<<<<<<<< 移除排序，依赖简单优先级 >>>>>>>>>
            }

            // Minimax 主函数 (带 Alpha-Beta 剪枝)
            function minimax(board, depth, isMaximizingPlayer, alpha, beta, aiPlayer) {
                 // <<<<<<<<< 简化获胜检查 >>>>>>>>>
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        const piece = board[i][j];
                        if (piece !== EMPTY) {
                            if (checkWinSimple(board, i, j, piece)) {
                                if (piece === aiPlayer) {
                                    return WIN_SCORE + depth;
                                } else {
                                    return LOSE_SCORE - depth;
                                }
                            }
                        }
                    }
                }

                if (depth === 0) {
                    return evaluateBoard(board, aiPlayer);
                }

                let bestScore;
                const candidateMoves = generateCandidateMoves(board);

                if (isMaximizingPlayer) {
                    bestScore = -Infinity;
                    for (let move of candidateMoves) {
                        const {x, y} = move;
                        if (board[x][y] === EMPTY) {
                            board[x][y] = aiPlayer;
                            let score = minimax(board, depth - 1, false, alpha, beta, aiPlayer);
                            board[x][y] = EMPTY;
                            bestScore = Math.max(score, bestScore);
                            alpha = Math.max(alpha, score);
                            if (beta <= alpha) {
                                break;
                            }
                        }
                    }
                } else {
                    bestScore = Infinity;
                    for (let move of candidateMoves) {
                        const {x, y} = move;
                        if (board[x][y] === EMPTY) {
                            board[x][y] = -aiPlayer;
                            let score = minimax(board, depth - 1, true, alpha, beta, aiPlayer);
                            board[x][y] = EMPTY;
                            bestScore = Math.min(score, bestScore);
                            beta = Math.min(beta, score);
                            if (beta <= alpha) {
                                break;
                            }
                        }
                    }
                }
                return bestScore;
            }

            // Minimax 根节点调用
            function minimaxRoot(board, depth, isMaximizingPlayer, aiPlayer) {
                let bestMove = { x: -1, y: -1, score: isMaximizingPlayer ? -Infinity : Infinity };
                let alpha = -Infinity;
                let beta = Infinity;

                const candidateMoves = generateCandidateMoves(board);

                for (let move of candidateMoves) {
                    const {x, y} = move;
                    if (board[x][y] === EMPTY) {
                        board[x][y] = aiPlayer;
                        let score = minimax(board, depth - 1, !isMaximizingPlayer, alpha, beta, aiPlayer);
                        board[x][y] = EMPTY;

                        if (isMaximizingPlayer) {
                            if (score > bestMove.score) {
                                bestMove.score = score;
                                bestMove.x = x;
                                bestMove.y = y;
                            }
                            alpha = Math.max(alpha, score);
                        } else {
                            if (score < bestMove.score) {
                                bestMove.score = score;
                                bestMove.x = x;
                                bestMove.y = y;
                            }
                            beta = Math.min(beta, score);
                        }

                        if (beta <= alpha) {
                            break;
                        }
                    }
                }
                return bestMove;
            }

            // 简化版获胜检查 (用于 AI 计算内部)
            function checkWinSimple(board, row, col, player) {
                for (let [dx, dy] of DIRECTIONS) {
                    let count = 1;
                    count += countDirectionSimple(board, row, col, dx, dy, player);
                    count += countDirectionSimple(board, row, col, -dx, -dy, player);
                    if (count >= 5) {
                        return true;
                    }
                }
                return false;
            }

            function countDirectionSimple(board, row, col, dx, dy, player) {
                let count = 0;
                let r = row + dx, c = col + dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                    count++;
                    r += dx;
                    c += dy;
                }
                return count;
            }

            // 查找立即获胜或阻止对手获胜的步
            function findImmediateMove(board, player) {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (board[i][j] === EMPTY) {
                            board[i][j] = player;
                            if (checkWinSimple(board, i, j, player)) {
                                board[i][j] = EMPTY;
                                return { x: i, y: j };
                            }
                            board[i][j] = EMPTY;
                        }
                    }
                }
                return null;
            }


            // --- Worker 监听主线程消息 ---
            self.onmessage = function(e) {
                const { board, aiPlayer } = e.data;
                // console.log("Worker received board:", board);

                // 1. 检查AI是否能立即获胜
                const immediateWinMove = findImmediateMove(board, aiPlayer);
                if (immediateWinMove) {
                    self.postMessage({ move: immediateWinMove });
                    return;
                }
                
                // 2. 检查是否需要阻止玩家获胜
                const blockMove = findImmediateMove(board, -aiPlayer);
                if (blockMove) {
                    self.postMessage({ move: blockMove });
                    return;
                }
                
                // 3. 使用 Minimax 算法寻找最佳移动
                const bestMove = minimaxRoot(board, MAX_DEPTH, true, aiPlayer);
                // console.log("Worker calculated best move:", bestMove);
                self.postMessage({ move: bestMove });
            };
        `;

        // --- 游戏主类 ---
        class GomokuGame {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.margin = 20;
                this.cellSize = (canvas.width - 2 * this.margin) / (BOARD_SIZE - 1);
                this.resetBoard();
                
                this.gameOver = false;
                this.currentPlayer = PLAYER_BLACK;
                this.winner = EMPTY;
                this.winLine = null;

                this.aiPlayer = PLAYER_WHITE;
                this.worker = null;

                this.stats = {
                    playerWins: 0,
                    aiWins: 0,
                    draws: 0
                };

                this.setupEventListeners();
                this.updateStatsDisplay();
                this.initWorker();
            }

            setupEventListeners() {
                this.canvas.addEventListener('click', this.handleClick.bind(this));
                document.getElementById('reset-btn').addEventListener('click', () => this.reset());
            }

            resetBoard() {
                this.board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
            }

            reset() {
                if (this.worker) {
                    this.worker.terminate(); // 终止旧的 worker
                }
                this.resetBoard();
                this.gameOver = false;
                this.currentPlayer = PLAYER_BLACK;
                this.winner = EMPTY;
                this.winLine = null;
                this.updateStatus("你的回合 (黑子)");
                this.hideThinkingIndicator();
                this.drawBoard();
                this.initWorker(); // 重新初始化 worker
            }

            initWorker() {
                // 创建 Worker
                const blob = new Blob([workerScript], { type: 'application/javascript' });
                const workerUrl = URL.createObjectURL(blob);
                this.worker = new Worker(workerUrl);

                // 监听 Worker 返回的消息
                this.worker.onmessage = (e) => {
                    const { move } = e.data;
                    // console.log("Main thread received move from worker:", move);
                    this.hideThinkingIndicator();
                    if (move && move.x !== -1 && move.y !== -1 && this.isValidMove(move.x, move.y)) {
                        this.makeMove(move.x, move.y, this.aiPlayer);
                        if (!this.gameOver) {
                            // <<<<<<<<< 修复点：AI 落子后，切换回玩家回合 >>>>>>>>>
                            this.currentPlayer = PLAYER_BLACK;
                            this.updateStatus("你的回合 (黑子)");
                        }
                    } else {
                        // 如果 Worker 没有返回有效步（理论上不应发生），AI 随机下一步或提示错误
                        console.error("AI returned an invalid move:", move);
                        this.updateStatus("AI 出错，请重新开始游戏。");
                    }
                };

                this.worker.onerror = (e) => {
                    console.error("Worker error:", e);
                    this.hideThinkingIndicator();
                    this.updateStatus("AI 计算出错，请重新开始游戏。");
                };
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            showThinkingIndicator() {
                document.getElementById('thinking').style.display = 'block';
            }

            hideThinkingIndicator() {
                document.getElementById('thinking').style.display = 'none';
            }

            updateStatsDisplay() {
                document.getElementById('player-wins').textContent = this.stats.playerWins;
                document.getElementById('ai-wins').textContent = this.stats.aiWins;
                document.getElementById('draws').textContent = this.stats.draws;
            }

            handleClick(event) {
                if (this.gameOver || this.currentPlayer !== PLAYER_BLACK) return;

                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const col = Math.round((x - this.margin) / this.cellSize);
                const row = Math.round((y - this.margin) / this.cellSize);

                if (this.isValidMove(row, col)) {
                    this.makeMove(row, col, PLAYER_BLACK);
                    if (!this.gameOver) {
                        this.currentPlayer = PLAYER_WHITE;
                        this.updateStatus("AI 思考中...");
                        this.showThinkingIndicator();
                        
                        // 将当前棋盘状态和 AI 玩家信息发送给 Worker
                        // 需要深拷贝 board 数组，避免主线程和 worker 线程共享引用
                        const boardCopy = this.board.map(row => [...row]);
                        this.worker.postMessage({ board: boardCopy, aiPlayer: this.aiPlayer });
                    }
                }
            }

            isValidMove(row, col) {
                return row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && this.board[row][col] === EMPTY;
            }

            makeMove(row, col, player) {
                if (!this.isValidMove(row, col)) return false;

                this.board[row][col] = player;
                this.drawBoard();

                if (this.checkWin(row, col, player)) {
                    this.gameOver = true;
                    this.winner = player;
                    this.updateWinLine(row, col, player);
                    this.drawBoard();
                    if (player === PLAYER_BLACK) {
                        this.updateStatus("🎉 你赢了!");
                        this.stats.playerWins++;
                    } else {
                        this.updateStatus("😔 AI 获胜!");
                        this.stats.aiWins++;
                    }
                    this.updateStatsDisplay();
                    return true;
                }

                if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.drawBoard();
                    this.updateStatus("🤝 平局!");
                    this.stats.draws++;
                    this.updateStatsDisplay();
                    return true;
                }

                return true;
            }

            isBoardFull() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (this.board[i][j] === EMPTY) {
                            return false;
                        }
                    }
                }
                return true;
            }

            checkWin(row, col, player) {
                for (let [dx, dy] of DIRECTIONS) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    if (count >= 5) {
                        return true;
                    }
                }
                return false;
            }

            countDirection(row, col, dx, dy, player) {
                let count = 0;
                let r = row + dx, c = col + dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && this.board[r][c] === player) {
                    count++;
                    r += dx;
                    c += dy;
                }
                return count;
            }

            updateWinLine(row, col, player) {
                for (let [dx, dy] of DIRECTIONS) {
                    let count = 1;
                    let start = { r: row, c: col };
                    let end = { r: row, c: col };

                    let r = row + dx, c = col + dy;
                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && this.board[r][c] === player) {
                        count++;
                        end = { r, c };
                        r += dx;
                        c += dy;
                    }

                    r = row - dx; c = col - dy;
                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && this.board[r][c] === player) {
                        count++;
                        start = { r, c };
                        r -= dx;
                        c -= dy;
                    }

                    if (count >= 5) {
                        this.winLine = {
                            start: { x: start.c, y: start.r },
                            end: { x: end.c, y: end.r }
                        };
                        return;
                    }
                }
            }

            drawBoard() {
                const ctx = this.ctx;
                const width = this.canvas.width;
                const height = this.canvas.height;

                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#f0c419';
                ctx.fillRect(0, 0, width, height);

                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                for (let i = 0; i < BOARD_SIZE; i++) {
                    const pos = this.margin + i * this.cellSize;
                    ctx.moveTo(this.margin, pos);
                    ctx.lineTo(width - this.margin, pos);
                    ctx.moveTo(pos, this.margin);
                    ctx.lineTo(pos, height - this.margin);
                }
                ctx.stroke();

                ctx.fillStyle = '#000';
                const starPoints = [3, 7, 11];
                for (let i of starPoints) {
                    for (let j of starPoints) {
                        const x = this.margin + j * this.cellSize;
                        const y = this.margin + i * this.cellSize;
                        ctx.beginPath();
                        ctx.arc(x, y, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        const piece = this.board[i][j];
                        if (piece !== EMPTY) {
                            const x = this.margin + j * this.cellSize;
                            const y = this.margin + i * this.cellSize;
                            ctx.beginPath();
                            ctx.arc(x, y, this.cellSize / 2 - 2, 0, Math.PI * 2);
                            
                            if (piece === PLAYER_BLACK) {
                                ctx.fillStyle = '#000';
                            } else {
                                ctx.fillStyle = '#fff';
                            }
                            ctx.fill();
                            ctx.strokeStyle = '#000';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }

                if (this.gameOver && this.winLine) {
                    const startX = this.margin + this.winLine.start.x * this.cellSize;
                    const startY = this.margin + this.winLine.start.y * this.cellSize;
                    const endX = this.margin + this.winLine.end.x * this.cellSize;
                    const endY = this.margin + this.winLine.end.y * this.cellSize;

                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, endY);
                    ctx.strokeStyle = '#e74c3c';
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }
            }
        }

        // --- 初始化游戏 ---
        window.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('gomoku-board');
            if (canvas.getContext) {
                const game = new GomokuGame(canvas);
                game.drawBoard();
            } else {
                document.getElementById('status').textContent = "您的浏览器不支持 Canvas，请更换浏览器。";
