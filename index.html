    <!-- Â∞Ü Web Worker ÁöÑ‰ª£Á†ÅÊîæÂú®‰∏Ä‰∏™ÈöêËóèÁöÑ script Ê†áÁ≠æ‰∏≠ -->
    <script id="worker-script" type="text/js-worker">
        // --- Web Worker ÂÜÖÈÉ®‰ª£Á†Å ---
        // ËøôÈáåÁöÑ‰ª£Á†ÅÂú®ÂêéÂè∞Á∫øÁ®ãËøêË°å
        
        // ÈáçÊñ∞ÂÆö‰πâÂ∏∏ÈáèÔºåÂõ†‰∏∫ Worker ‰∏≠Êó†Ê≥ïËÆøÈóÆ‰∏ªÈ°µÈù¢ÁöÑÂ∏∏Èáè
        const BOARD_SIZE = 15;
        const EMPTY = 0;
        const PLAYER_BLACK = 1;
        const PLAYER_WHITE = -1;
        const DIRECTIONS = [[1, 0], [0, 1], [1, 1], [1, -1]];
        const WIN_SCORE = 1000000;
        const LOSE_SCORE = -1000000;

        let gameBoard = [];
        let aiPlayer = PLAYER_WHITE;
        let searchCount = 0;
        let transpositionTable = new Map();

        function resetBoard() {
            gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
        }

        function isValidMove(x, y) {
            return x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE && gameBoard[x][y] === EMPTY;
        }

        function makeMove(x, y, player) {
             if (!isValidMove(x, y)) return false;
             gameBoard[x][y] = player;
             return true;
        }

        function isBoardFull() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (gameBoard[i][j] === EMPTY) return false;
                }
            }
            return true;
        }

        function checkWin(x, y, player) {
            for (let [dx, dy] of DIRECTIONS) {
                let count = 1;
                count += countDirection(x, y, dx, dy, player);
                count += countDirection(x, y, -dx, -dy, player);
                if (count >= 5) return true;
            }
            return false;
        }

        function countDirection(x, y, dx, dy, player) {
            let count = 0;
            let tx = x + dx, ty = y + dy;
            while (tx >= 0 && tx < BOARD_SIZE && ty >= 0 && ty < BOARD_SIZE && gameBoard[tx][ty] === player) {
                count++;
                tx += dx;
                ty += dy;
            }
            return count;
        }

        function findImmediateMove(player) {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (gameBoard[i][j] === EMPTY) {
                        gameBoard[i][j] = player;
                        if (checkWin(i, j, player)) {
                            gameBoard[i][j] = EMPTY;
                            return { x: i, y: j };
                        }
                        gameBoard[i][j] = EMPTY;
                    }
                }
            }
            return null;
        }

        function generateCandidateMoves() {
            let moves = [];
            let hasMoves = false;

            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (gameBoard[i][j] === EMPTY) {
                        let hasNeighbor = false;
                        for (let di = -2; di <= 2; di++) {
                            for (let dj = -2; dj <= 2; dj++) {
                                if (di === 0 && dj === 0) continue;
                                const ni = i + di;
                                const nj = j + dj;
                                if (ni >= 0 && ni < BOARD_SIZE && nj >= 0 && nj < BOARD_SIZE) {
                                    if (gameBoard[ni][nj] !== EMPTY) {
                                        hasNeighbor = true;
                                        break;
                                    }
                                }
                            }
                            if (hasNeighbor) break;
                        }
                        
                        if (hasNeighbor || (i >= 5 && i <= 9 && j >= 5 && j <= 9)) {
                            moves.push({x: i, y: j, priority: hasNeighbor ? 2 : 1});
                            hasMoves = true;
                        }
                    }
                }
            }

            if (!hasMoves) {
                moves.push({x: 7, y: 7, priority: 3});
            }

            moves.sort((a, b) => b.priority - a.priority);
            return moves;
        }

        function getBoardKey() {
            let key = '';
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    key += gameBoard[i][j].toString();
                }
            }
            return key;
        }

        function evaluatePattern(player) {
            let score = 0;
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (gameBoard[i][j] === player) {
                        for (let [dx, dy] of DIRECTIONS) {
                            const patternScore = scoreDirection(i, j, dx, dy, player);
                            score += patternScore;
                        }
                    }
                }
            }
            return score;
        }

        function scoreDirection(x, y, dx, dy, player) {
            let count = 1;
            let blocked = 0;
            let tempX = x + dx, tempY = y + dy;

            while (tempX >= 0 && tempX < BOARD_SIZE && tempY >= 0 && tempY < BOARD_SIZE) {
                if (gameBoard[tempX][tempY] === player) {
                    count++;
                } else if (gameBoard[tempX][tempY] === -player) {
                    blocked++;
                    break;
                } else {
                    break;
                }
                tempX += dx;
                tempY += dy;
            }

            tempX = x - dx; tempY = y - dy;
            while (tempX >= 0 && tempX < BOARD_SIZE && tempY >= 0 && tempY < BOARD_SIZE) {
                if (gameBoard[tempX][tempY] === player) {
                    count++;
                } else if (gameBoard[tempX][tempY] === -player) {
                    blocked++;
                    break;
                } else {
                    break;
                }
                tempX -= dx;
                tempY -= dy;
            }

            if (count >= 5) return 100000;
            if (count === 4) {
                if (blocked === 0) return 10000;
                if (blocked === 1) return 1000;
            }
            if (count === 3) {
                if (blocked === 0) return 100;
                if (blocked === 1) return 10;
            }
            if (count === 2) {
                if (blocked === 0) return 5;
            }
            if (count === 1) {
                if (blocked === 0) return 1;
            }
            return 0;
        }

        function evaluateBoard() {
            let score = 0;
            score += evaluatePattern(aiPlayer);
            score -= evaluatePattern(-aiPlayer) * 1.1;
            return score;
        }

        function minimax(depth, isMaximizingPlayer, alpha, beta) {
            searchCount++;

            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const piece = gameBoard[i][j];
                    if (piece !== EMPTY) {
                        if (checkWin(i, j, piece)) {
                            if (piece === aiPlayer) {
                                return WIN_SCORE + depth;
                            } else {
                                return LOSE_SCORE - depth;
                            }
                        }
                    }
                }
            }

            if (depth === 0 || isBoardFull()) {
                return evaluateBoard();
            }

            const boardKey = getBoardKey();
            const ttEntry = transpositionTable.get(boardKey);
            if (ttEntry && ttEntry.depth >= depth) {
                return ttEntry.score;
            }

            let bestScore;
            const candidateMoves = generateCandidateMoves();

            if (isMaximizingPlayer) {
                bestScore = -Infinity;
                for (let move of candidateMoves) {
                    const {x, y} = move;
                    if (gameBoard[x][y] === EMPTY) {
                        gameBoard[x][y] = aiPlayer;
                        let score = minimax(depth - 1, false, alpha, beta);
                        gameBoard[x][y] = EMPTY;
                        bestScore = Math.max(score, bestScore);
                        alpha = Math.max(alpha, score);
                        if (beta <= alpha) {
                            break;
                        }
                    }
                }
            } else {
                bestScore = Infinity;
                for (let move of candidateMoves) {
                    const {x, y} = move;
                    if (gameBoard[x][y] === EMPTY) {
                        gameBoard[x][y] = -aiPlayer;
                        let score = minimax(depth - 1, true, alpha, beta);
                        gameBoard[x][y] = EMPTY;
                        bestScore = Math.min(score, bestScore);
                        beta = Math.min(beta, score);
                        if (beta <= alpha) {
                            break;
                        }
                    }
                }
            }

            transpositionTable.set(boardKey, { score: bestScore, depth: depth });
            return bestScore;
        }

        function minimaxRoot(depth, isMaximizingPlayer) {
            let bestMove = { x: -1, y: -1, score: isMaximizingPlayer ? -Infinity : Infinity };
            let alpha = -Infinity;
            let beta = Infinity;

            const candidateMoves = generateCandidateMoves();

            for (let move of candidateMoves) {
                const {x, y} = move;
                if (gameBoard[x][y] === EMPTY) {
                    gameBoard[x][y] = aiPlayer;
                    let score = minimax(depth - 1, !isMaximizingPlayer, alpha, beta);
                    gameBoard[x][y] = EMPTY;

                    if (isMaximizingPlayer) {
                        if (score > bestMove.score) {
                            bestMove.score = score;
                            bestMove.x = x;
                            bestMove.y = y;
                        }
                        alpha = Math.max(alpha, score);
                    } else {
                        if (score < bestMove.score) {
                            bestMove.score = score;
                            bestMove.x = x;
                            bestMove.y = y;
                        }
                        beta = Math.min(beta, score);
                    }

                    if (beta <= alpha) {
                        break;
                    }
                }
            }
            return bestMove;
        }

        // ÁõëÂê¨Êù•Ëá™‰∏ªÈ°µÈù¢ÁöÑÊ∂àÊÅØ
        self.onmessage = function(e) {
            const { type, board, depth, aiPlayer: workerAiPlayer } = e.data;
            
            if (type === 'CALCULATE_MOVE') {
                // Êõ¥Êñ∞ Worker ÂÜÖÈÉ®Áä∂ÊÄÅ
                gameBoard = board.map(row => [...row]); // Ê∑±Êã∑Ë¥ùÊ£ãÁõò
                aiPlayer = workerAiPlayer;
                searchCount = 0;
                transpositionTable.clear();

                let moveResult = null;
                
                // 1. Check for immediate win or block for AI
                const immediateMove = findImmediateMove(aiPlayer);
                if (immediateMove) {
                    moveResult = immediateMove;
                } else {
                    // 2. Check for immediate win or block for opponent
                    const blockMove = findImmediateMove(-aiPlayer);
                    if (blockMove) {
                        moveResult = blockMove;
                    } else {
                        // 3. Use Minimax with Alpha-Beta Pruning
                        moveResult = minimaxRoot(depth, true);
                    }
                }
                
                // Â∞ÜÁªìÊûúÂèëÈÄÅÂõû‰∏ªÈ°µÈù¢
                self.postMessage({ type: 'MOVE_RESULT', move: moveResult, searchCount });
            }
        };
        // --- Web Worker ÂÜÖÈÉ®‰ª£Á†ÅÁªìÊùü ---
    </script>

    <script>
        (() => { // ‰ΩøÁî® IIFE Â∞ÅË£ÖÔºåÈÅøÂÖçÂÖ®Â±ÄÂèòÈáèÊ±°Êüì

        // --- Â∏∏ÈáèÂÆö‰πâ ---
        const BOARD_SIZE = 15;
        const EMPTY = 0;
        const PLAYER_BLACK = 1;
        const PLAYER_WHITE = -1;
        const DIRECTIONS = [[1, 0], [0, 1], [1, 1], [1, -1]];
        const WIN_SCORE = 1000000;
        const LOSE_SCORE = -1000000;

        // --- Ê∏∏Êàè‰∏ªÁ±ª ---
        class GomokuGame {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.margin = 20;
                this.cellSize = (canvas.width - 2 * this.margin) / (BOARD_SIZE - 1);
                this.resetBoard();
                
                this.gameOver = false;
                this.currentPlayer = PLAYER_BLACK;
                this.winner = EMPTY;
                this.winLine = null;

                this.aiPlayer = PLAYER_WHITE;
                this.maxDepth = 6;

                this.stats = {
                    playerWins: 0,
                    aiWins: 0,
                    draws: 0
                };

                this.setupEventListeners();
                this.updateStatsDisplay();
                this.createWorker();
            }

            setupEventListeners() {
                this.canvas.addEventListener('click', this.handleClick.bind(this));
                document.getElementById('reset-btn').addEventListener('click', () => this.reset());
                document.getElementById('ai-depth').addEventListener('change', (e) => {
                    this.maxDepth = parseInt(e.target.value);
                });
            }

            createWorker() {
                // Ëé∑Âèñ Worker ËÑöÊú¨ÁöÑÊñáÊú¨ÂÜÖÂÆπ
                const workerScript = document.getElementById('worker-script').textContent;

                // ÂàõÂª∫‰∏Ä‰∏™ Blob ÂØπË±°ÔºåÂåÖÂê´ Web Worker ÁöÑ‰ª£Á†Å
                const workerBlob = new Blob([workerScript], { type: 'application/javascript' });

                // ‰ªé Blob ÂàõÂª∫ÂØπË±° URL
                const workerUrl = URL.createObjectURL(workerBlob);

                // ‰ΩøÁî®ÂØπË±° URL ÂàõÂª∫ Web Worker
                this.worker = new Worker(workerUrl);

                // ÁõëÂê¨Êù•Ëá™ Worker ÁöÑÊ∂àÊÅØ
                this.worker.onmessage = (e) => {
                    const { type, move, searchCount } = e.data;
                    if (type === 'MOVE_RESULT') {
                        console.log(`AI ÊêúÁ¥¢‰∫Ü ${searchCount} ‰∏™ËäÇÁÇπ`);
                        this.hideThinkingIndicator();
                        if (move && this.isValidMove(move.x, move.y)) {
                            this.makeMove(move.x, move.y, PLAYER_WHITE);
                            if (!this.gameOver) {
                                this.currentPlayer = PLAYER_BLACK;
                                this.updateStatus("‰Ω†ÁöÑÂõûÂêà (ÈªëÂ≠ê)");
                            }
                        } else {
                            console.error("AI returned an invalid move or game is over.");
                            this.updateStatus("AI Êó†Ê≥ïÁßªÂä®ÔºåÊ∏∏ÊàèÂèØËÉΩÂ∑≤ÁªìÊùü„ÄÇ");
                            this.gameOver = true;
                            this.drawBoard();
                        }
                    }
                };

                // Worker ÈîôËØØÂ§ÑÁêÜ
                this.worker.onerror = (error) => {
                    console.error('Web Worker error:', error);
                    this.hideThinkingIndicator();
                    this.updateStatus("AI Âá∫ÈîôÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï„ÄÇ");
                };
            }


            resetBoard() {
                this.board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
            }

            reset() {
                this.resetBoard();
                this.gameOver = false;
                this.currentPlayer = PLAYER_BLACK;
                this.winner = EMPTY;
                this.winLine = null;
                this.updateStatus("‰Ω†ÁöÑÂõûÂêà (ÈªëÂ≠ê)");
                this.hideThinkingIndicator();
                this.drawBoard();
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            showThinkingIndicator() {
                document.getElementById('thinking').style.display = 'block';
            }

            hideThinkingIndicator() {
                document.getElementById('thinking').style.display = 'none';
            }

            updateStatsDisplay() {
                document.getElementById('player-wins').textContent = this.stats.playerWins;
                document.getElementById('ai-wins').textContent = this.stats.aiWins;
                document.getElementById('draws').textContent = this.stats.draws;
            }

            handleClick(event) {
                if (this.gameOver || this.currentPlayer !== PLAYER_BLACK) return;

                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const col = Math.round((x - this.margin) / this.cellSize);
                const row = Math.round((y - this.margin) / this.cellSize);

                if (this.isValidMove(row, col)) {
                    this.makeMove(row, col, PLAYER_BLACK);
                    if (!this.gameOver) {
                        this.currentPlayer = PLAYER_WHITE;
                        this.updateStatus("AI ÊÄùËÄÉ‰∏≠...");
                        this.showThinkingIndicator();
                        // Â∞ÜËÆ°ÁÆó‰ªªÂä°ÂèëÈÄÅÁªô Worker
                        this.worker.postMessage({
                            type: 'CALCULATE_MOVE',
                            board: this.board.map(row => [...row]), // Ê∑±Êã∑Ë¥ùÊ£ãÁõò
                            depth: this.maxDepth,
                            aiPlayer: this.aiPlayer
                        });
                    }
                }
            }

            isValidMove(row, col) {
                return row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && this.board[row][col] === EMPTY;
            }

            makeMove(row, col, player) {
                if (!this.isValidMove(row, col)) return false;

                this.board[row][col] = player;
                this.drawBoard();

                if (this.checkWin(row, col, player)) {
                    this.gameOver = true;
                    this.winner = player;
                    this.updateWinLine(row, col, player);
                    this.drawBoard();
                    if (player === PLAYER_BLACK) {
                        this.updateStatus("üéâ ‰Ω†Ëµ¢‰∫Ü!");
                        this.stats.playerWins++;
                    } else {
                        this.updateStatus("üòî AI Ëé∑ËÉú!");
                        this.stats.aiWins++;
                    }
                    this.updateStatsDisplay();
                    return true;
                }

                if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.drawBoard();
                    this.updateStatus("ü§ù Âπ≥Â±Ä!");
                    this.stats.draws++;
                    this.updateStatsDisplay();
                    return true;
                }

                return true;
            }

            isBoardFull() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (this.board[i][j] === EMPTY) {
                            return false;
                        }
                    }
                }
                return true;
            }

            checkWin(row, col, player) {
                for (let [dx, dy] of DIRECTIONS) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    if (count >= 5) {
                        return true;
                    }
                }
                return false;
            }

            countDirection(row, col, dx, dy, player) {
                let count = 0;
                let r = row + dx, c = col + dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && this.board[r][c] === player) {
                    count++;
                    r += dx;
                    c += dy;
                }
                return count;
            }

            updateWinLine(row, col, player) {
                for (let [dx, dy] of DIRECTIONS) {
                    let count = 1;
                    let start = { r: row, c: col };
                    let end = { r: row, c: col };

                    let r = row + dx, c = col + dy;
                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && this.board[r][c] === player) {
                        count++;
                        end = { r, c };
                        r += dx;
                        c += dy;
                    }

                    r = row - dx; c = col - dy;
                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && this.board[r][c] === player) {
                        count++;
                        start = { r, c };
                        r -= dx;
                        c -= dy;
                    }

                    if (count >= 5) {
                        this.winLine = {
                            start: { x: start.c, y: start.r },
                            end: { x: end.c, y: end.r }
                        };
                        return;
                    }
                }
            }

            drawBoard() {
                const ctx = this.ctx;
                const width = this.canvas.width;
                const height = this.canvas.height;

                // Clear canvas
                ctx.clearRect(0, 0, width, height);

                // Draw board background
                ctx.fillStyle = '#deb887';
                ctx.fillRect(0, 0, width, height);

                // Draw grid lines
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                for (let i = 0; i < BOARD_SIZE; i++) {
                    const pos = this.margin + i * this.cellSize;
                    ctx.moveTo(this.margin, pos);
                    ctx.lineTo(width - this.margin, pos);
                    ctx.moveTo(pos, this.margin);
                    ctx.lineTo(pos, height - this.margin);
                }
                ctx.stroke();

                // Draw star points (Hoshi)
                ctx.fillStyle = '#000';
                const starPoints = [3, 7, 11];
                for (let i of starPoints) {
                    for (let j of starPoints) {
                        const x = this.margin + j * this.cellSize;
                        const y = this.margin + i * this.cellSize;
                        ctx.beginPath();
                        ctx.arc(x, y, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                // Draw pieces
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        const piece = this.board[i][j];
                        if (piece !== EMPTY) {
                            const x = this.margin + j * this.cellSize;
                            const y = this.margin + i * this.cellSize;
                            ctx.beginPath();
                            ctx.arc(x, y, this.cellSize / 2 - 2, 0, Math.PI * 2);
                            
                            if (piece === PLAYER_BLACK) {
                                ctx.fillStyle = '#000';
                            } else {
                                ctx.fillStyle = '#fff';
                            }
                            ctx.fill();
                            ctx.strokeStyle = '#000';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }

                // Draw win line if game is over
                if (this.gameOver && this.winLine) {
                    const startX = this.margin + this.winLine.start.x * this.cellSize;
                    const startY = this.margin + this.winLine.start.y * this.cellSize;
                    const endX = this.margin + this.winLine.end.x * this.cellSize;
                    const endY = this.margin + this.winLine.end.y * this.cellSize;

                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, endY);
                    ctx.strokeStyle = '#e74c3c';
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }
            }
        }
