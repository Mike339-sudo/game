<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋 - 高强度AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #e4edf5);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 95%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        #game-info {
            margin: 15px 0;
            font-size: 18px;
            font-weight: 500;
        }
        #status {
            color: #e74c3c;
            font-weight: bold;
            min-height: 25px;
        }
        .controls {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        button, select {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        #reset-btn {
            background-color: #3498db;
            color: white;
        }
        #reset-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        #ai-depth {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
        }
        #ai-depth:focus {
            outline: none;
            border-color: #3498db;
        }
        #board-container {
            position: relative;
            margin: 20px auto;
        }
        #gomoku-board {
            background-color: #deb887;
            border: 2px solid #8b4513;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .win-line {
            stroke: #e74c3c;
            stroke-width: 4;
            pointer-events: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }
        .stat-item {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .stat-value {
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五子棋 - 高强度AI</h1>
        <div id="game-info">与一个经过深度优化的AI对战</div>
        
        <div class="controls">
            <button id="reset-btn">新游戏</button>
            <div>
                <label for="ai-depth">AI 强度:</label>
                <select id="ai-depth">
                    <!-- 选项值代表搜索深度 -->
                    <option value="4">入门</option>
                    <option value="6" selected>中等</option>
                    <option value="8">困难</option>
                </select>
            </div>
        </div>
        
        <div id="status">你的回合 (黑子)</div>
        
        <div id="board-container">
            <canvas id="gomoku-board" width="560" height="560"></canvas>
            <div class="loading" id="thinking">AI 思考中...</div>
        </div>

        <div class="stats">
            <div class="stat-item">玩家胜: <span id="player-wins" class="stat-value">0</span></div>
            <div class="stat-item">AI 胜: <span id="ai-wins" class="stat-value">0</span></div>
            <div class="stat-item">平局: <span id="draws" class="stat-value">0</span></div>
        </div>
    </div>

    <script>
        (() => { // 使用 IIFE 封装，避免全局变量污染

        // --- 常量定义 ---
        const BOARD_SIZE = 15;
        const EMPTY = 0;
        const PLAYER_BLACK = 1;
        const PLAYER_WHITE = -1;
        const DIRECTIONS = [[1, 0], [0, 1], [1, 1], [1, -1]];
        const WIN_SCORE = 1000000;
        const LOSE_SCORE = -1000000;

        // --- 游戏主类 ---
        class GomokuGame {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.margin = 20;
                this.cellSize = (canvas.width - 2 * this.margin) / (BOARD_SIZE - 1);
                this.resetBoard();
                
                this.gameOver = false;
                this.currentPlayer = PLAYER_BLACK;
                this.winner = EMPTY;
                this.winLine = null;

                this.aiPlayer = PLAYER_WHITE;
                this.maxDepth = 6;
                this.searchCount = 0;
                this.transpositionTable = new Map(); // 置换表缓存

                this.stats = {
                    playerWins: 0,
                    aiWins: 0,
                    draws: 0
                };

                this.setupEventListeners();
                this.updateStatsDisplay();
            }

            setupEventListeners() {
                this.canvas.addEventListener('click', this.handleClick.bind(this));
                document.getElementById('reset-btn').addEventListener('click', () => this.reset());
                document.getElementById('ai-depth').addEventListener('change', (e) => {
                    this.maxDepth = parseInt(e.target.value);
                });
            }

            resetBoard() {
                this.board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
            }

            reset() {
                this.resetBoard();
                this.gameOver = false;
                this.currentPlayer = PLAYER_BLACK;
                this.winner = EMPTY;
                this.winLine = null;
                this.transpositionTable.clear();
                this.updateStatus("你的回合 (黑子)");
                this.hideThinkingIndicator();
                this.drawBoard();
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            showThinkingIndicator() {
                document.getElementById('thinking').style.display = 'block';
            }

            hideThinkingIndicator() {
                document.getElementById('thinking').style.display = 'none';
            }

            updateStatsDisplay() {
                document.getElementById('player-wins').textContent = this.stats.playerWins;
                document.getElementById('ai-wins').textContent = this.stats.aiWins;
                document.getElementById('draws').textContent = this.stats.draws;
            }

            drawBoard() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#deb887';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw grid
                this.ctx.strokeStyle = '#000';
                this.ctx.lineWidth = 1;
                for (let i = 0; i < BOARD_SIZE; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.margin + i * this.cellSize, this.margin);
                    this.ctx.lineTo(this.margin + i * this.cellSize, this.margin + (BOARD_SIZE - 1) * this.cellSize);
                    this.ctx.stroke();

                    this.ctx.beginPath();
                    this.ctx.moveTo(this.margin, this.margin + i * this.cellSize);
                    this.ctx.lineTo(this.margin + (BOARD_SIZE - 1) * this.cellSize, this.margin + i * this.cellSize);
                    this.ctx.stroke();
                }

                // Draw stars (hoshi)
                const stars = [3, 7, 11];
                this.ctx.fillStyle = '#000';
                stars.forEach(i => {
                    stars.forEach(j => {
                        this.ctx.beginPath();
                        this.ctx.arc(
                            this.margin + i * this.cellSize,
                            this.margin + j * this.cellSize,
                            4, 0, Math.PI * 2
                        );
                        this.ctx.fill();
                    });
                });

                // Draw pieces
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (this.board[i][j] !== EMPTY) {
                            this.ctx.beginPath();
                            this.ctx.arc(
                                this.margin + i * this.cellSize,
                                this.margin + j * this.cellSize,
                                this.cellSize / 2 - 2,
                                0,
                                Math.PI * 2
                            );
                            if (this.board[i][j] === PLAYER_BLACK) {
                                this.ctx.fillStyle = '#000';
                            } else {
                                this.ctx.fillStyle = '#fff';
                            }
                            this.ctx.fill();
                            this.ctx.stroke();
                        }
                    }
                }

                // Draw win line if game is over
                if (this.winLine) {
                    this.drawWinLine();
                }

                if (this.gameOver) {
                    this.drawGameOverOverlay();
                }
            }

            drawWinLine() {
                if (!this.winLine) return;
                const [x1, y1, x2, y2] = this.winLine;
                this.ctx.beginPath();
                this.ctx.moveTo(
                    this.margin + x1 * this.cellSize,
                    this.margin + y1 * this.cellSize
                );
                this.ctx.lineTo(
                    this.margin + x2 * this.cellSize,
                    this.margin + y2 * this.cellSize
                );
                this.ctx.strokeStyle = '#e74c3c';
                this.ctx.lineWidth = 4;
                this.ctx.stroke();
            }

            drawGameOverOverlay() {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.font = 'bold 36px Arial';
                this.ctx.fillStyle = '#2c3e50';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                let text = '';
                if (this.winner === PLAYER_BLACK) {
                    text = '恭喜你获胜!';
                } else if (this.winner === PLAYER_WHITE) {
                    text = 'AI 获胜!';
                } else {
                    text = '平局!';
                }
                this.ctx.fillText(text, this.canvas.width / 2, this.canvas.height / 2);
            }

            handleClick(e) {
                if (this.gameOver || this.currentPlayer !== PLAYER_BLACK) return;

                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const gridX = x - this.margin;
                const gridY = y - this.margin;

                const i = Math.round(gridX / this.cellSize);
                const j = Math.round(gridY / this.cellSize);

                if (this.isValidMove(i, j)) {
                    this.makeMove(i, j, PLAYER_BLACK);
                    if (!this.gameOver) {
                        this.currentPlayer = PLAYER_WHITE;
                        this.updateStatus("AI 思考中... (白子)");
                        this.showThinkingIndicator();
                        
                        // 使用 setTimeout 让 UI 更新后再执行 AI 计算，避免界面冻结
                        setTimeout(() => {
                            this.aiMove();
                            this.hideThinkingIndicator();
                        }, 50);
                    }
                }
            }

            isValidMove(x, y) {
                return x >= 0 && x < BOARD_SIZE && y >= 0 && y < BOARD_SIZE && this.board[x][y] === EMPTY;
            }

            makeMove(x, y, player) {
                if (!this.isValidMove(x, y) || this.gameOver) return false;
                this.board[x][y] = player;
                
                const winResult = this.checkWinDetailed(x, y, player);
                if (winResult.isWin) {
                    this.gameOver = true;
                    this.winner = player;
                    this.winLine = winResult.line;
                    this.updateStatus(player === PLAYER_BLACK ? "恭喜你获胜!" : "AI 获胜!");
                    if (player === PLAYER_BLACK) this.stats.playerWins++;
                    else this.stats.aiWins++;
                    this.updateStatsDisplay();
                    this.drawBoard();
                    return true;
                }
                
                if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.winner = EMPTY;
                    this.updateStatus("平局!");
                    this.stats.draws++;
                    this.updateStatsDisplay();
                    this.drawBoard();
                    return true;
                }
                return false;
            }

            isBoardFull() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (this.board[i][j] === EMPTY) return false;
                    }
                }
                return true;
            }

            // --- 核心AI逻辑 ---

            aiMove() {
                if (this.gameOver) return;

                this.searchCount = 0; // Reset search counter for this move
                this.transpositionTable.clear(); // Clear cache for each new AI move

                // 1. Check for immediate win or block for AI
                const immediateMove = this.findImmediateMove(PLAYER_WHITE);
                if (immediateMove) {
                    this.makeMove(immediateMove.x, immediateMove.y, PLAYER_WHITE);
                    if (!this.gameOver) {
                        this.currentPlayer = PLAYER_BLACK;
                        this.updateStatus("你的回合 (黑子)");
                    }
                    return;
                }

                // 2. Check for immediate win or block for opponent
                const blockMove = this.findImmediateMove(PLAYER_BLACK);
                if (blockMove) {
                    this.makeMove(blockMove.x, blockMove.y, PLAYER_WHITE);
                    if (!this.gameOver) {
                        this.currentPlayer = PLAYER_BLACK;
                        this.updateStatus("你的回合 (黑子)");
                    }
                    return;
                }

                // 3. Use Minimax with Alpha-Beta Pruning
                const move = this.minimaxRoot(this.maxDepth, true);
                
                if (move && this.isValidMove(move.x, move.y)) {
                    this.makeMove(move.x, move.y, PLAYER_WHITE);
                    if (!this.gameOver) {
                        this.currentPlayer = PLAYER_BLACK;
                        this.updateStatus("你的回合 (黑子)");
                    }
                } else {
                    console.error("AI could not determine a valid move.");
                    this.updateStatus("AI 无法移动，游戏可能已结束。");
                    this.gameOver = true;
                }
            }

            findImmediateMove(player) {
                // 检查所有空位，看是否能形成五连珠（胜利）或阻止对手形成五连珠
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (this.board[i][j] === EMPTY) {
                            this.board[i][j] = player;
                            if (this.checkWin(i, j, player)) {
                                this.board[i][j] = EMPTY; // Undo move
                                return { x: i, y: j };
                            }
                            this.board[i][j] = EMPTY; // Undo move
                        }
                    }
                }
                return null;
            }

            minimaxRoot(depth, isMaximizingPlayer) {
                let bestMove = { x: -1, y: -1, score: isMaximizingPlayer ? -Infinity : Infinity };
                let alpha = -Infinity;
                let beta = Infinity;

                // 生成并排序候选步，优先考虑中心和附近有子的点
                const candidateMoves = this.generateCandidateMoves();

                for (let move of candidateMoves) {
                    const {x, y} = move;
                    if (this.board[x][y] === EMPTY) {
                        this.board[x][y] = this.aiPlayer;
                        let score = this.minimax(depth - 1, !isMaximizingPlayer, alpha, beta);
                        this.board[x][y] = EMPTY;

                        if (isMaximizingPlayer) {
                            if (score > bestMove.score) {
                                bestMove.score = score;
                                bestMove.x = x;
                                bestMove.y = y;
                            }
                            alpha = Math.max(alpha, score);
                        } else {
                            if (score < bestMove.score) {
                                bestMove.score = score;
                                bestMove.x = x;
                                bestMove.y = y;
                            }
                            beta = Math.min(beta, score);
                        }

                        if (beta <= alpha) {
                            break; // Alpha-Beta Pruning
                        }
                    }
                }
                return bestMove;
            }

            minimax(depth, isMaximizingPlayer, alpha, beta) {
                this.searchCount++;

                // Terminal state checks
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        const piece = this.board[i][j];
                        if (piece !== EMPTY) {
                            if (this.checkWin(i, j, piece)) {
                                if (piece === this.aiPlayer) {
                                    return WIN_SCORE + depth; // Prefer quicker wins
                                } else {
                                    return LOSE_SCORE - depth; // Prefer to delay losses
                                }
                            }
                        }
                    }
                }

                if (depth === 0 || this.isBoardFull()) {
                    return this.evaluateBoard();
                }

                // 置换表 (Transposition Table) - 缓存已计算的局面
                const boardKey = this.getBoardKey();
                const ttEntry = this.transpositionTable.get(boardKey);
                if (ttEntry && ttEntry.depth >= depth) {
                    // 如果缓存中的深度大于等于当前深度，可以直接使用结果
                    // 这里简化处理，只返回评分
                    return ttEntry.score;
                }

                let bestScore;
                const candidateMoves = this.generateCandidateMoves();

                if (isMaximizingPlayer) {
                    bestScore = -Infinity;
                    for (let move of candidateMoves) {
                        const {x, y} = move;
                        if (this.board[x][y] === EMPTY) {
                            this.board[x][y] = this.aiPlayer;
                            let score = this.minimax(depth - 1, false, alpha, beta);
                            this.board[x][y] = EMPTY;
                            bestScore = Math.max(score, bestScore);
                            alpha = Math.max(alpha, score);
                            if (beta <= alpha) {
                                break; // Alpha-Beta Pruning
                            }
                        }
                    }
                } else {
                    bestScore = Infinity;
                    for (let move of candidateMoves) {
                        const {x, y} = move;
                        if (this.board[x][y] === EMPTY) {
                            this.board[x][y] = -this.aiPlayer; // Opponent's move
                            let score = this.minimax(depth - 1, true, alpha, beta);
                            this.board[x][y] = EMPTY;
                            bestScore = Math.min(score, bestScore);
                            beta = Math.min(beta, score);
                            if (beta <= alpha) {
                                break; // Alpha-Beta Pruning
                            }
                        }
                    }
                }

                // 存储到置换表
                this.transpositionTable.set(boardKey, { score: bestScore, depth: depth });

                return bestScore;
            }

            // 生成候选步，优先考虑棋盘中心和已有棋子附近的空位
            generateCandidateMoves() {
                let moves = [];
                let hasMoves = false;

                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (this.board[i][j] === EMPTY) {
                            // 检查周围8个方向是否有棋子
                            let hasNeighbor = false;
                            for (let di = -2; di <= 2; di++) {
                                for (let dj = -2; dj <= 2; dj++) {
                                    if (di === 0 && dj === 0) continue;
                                    const ni = i + di;
                                    const nj = j + dj;
                                    if (ni >= 0 && ni < BOARD_SIZE && nj >= 0 && nj < BOARD_SIZE) {
                                        if (this.board[ni][nj] !== EMPTY) {
                                            hasNeighbor = true;
                                            break;
                                        }
                                    }
                                }
                                if (hasNeighbor) break;
                            }
                            
                            if (hasNeighbor || (i >= 5 && i <= 9 && j >= 5 && j <= 9)) { // 中心区域
                                moves.push({x: i, y: j, priority: hasNeighbor ? 2 : 1});
                                hasMoves = true;
                            }
                        }
                    }
                }

                // 如果没有候选步（开局），则在中心下棋
                if (!hasMoves) {
                    moves.push({x: 7, y: 7, priority: 3});
                }

                // 按优先级排序
                moves.sort((a, b) => b.priority - a.priority);
                return moves;
            }

            getBoardKey() {
                // 简单的棋盘状态哈希，用于置换表
                // 为了简化，我们只对部分关键位置进行哈希
                let key = '';
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        key += this.board[i][j].toString();
                    }
                }
                return key;
            }


            evaluateBoard() {
                let score = 0;
                // 评估AI (白棋) 的局面
                score += this.evaluatePattern(this.aiPlayer);
                // 评估对手 (黑棋) 的局面，并从总分中减去，因为AI要最小化对手的优势
                score -= this.evaluatePattern(-this.aiPlayer) * 1.1; // 稍微提高对对手的评估权重

                return score;
            }

            evaluatePattern(player) {
                let score = 0;

                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (this.board[i][j] === player) {
                            for (let [dx, dy] of DIRECTIONS) {
                                const patternScore = this.scoreDirection(i, j, dx, dy, player);
                                score += patternScore;
                            }
                        }
                    }
                }
                return score;
            }

            scoreDirection(x, y, dx, dy, player) {
                let count = 1;
                let blocked = 0;
                let tempX = x + dx, tempY = y + dy;

                // 向一个方向检查
                while (tempX >= 0 && tempX < BOARD_SIZE && tempY >= 0 && tempY < BOARD_SIZE) {
                    if (this.board[tempX][tempY] === player) {
                        count++;
                    } else if (this.board[tempX][tempY] === -player) {
                        blocked++;
                        break;
                    } else {
                        break;
                    }
                    tempX += dx;
                    tempY += dy;
                }

                // 向相反方向检查
                tempX = x - dx; tempY = y - dy;
                while (tempX >= 0 && tempX < BOARD_SIZE && tempY >= 0 && tempY < BOARD_SIZE) {
                    if (this.board[tempX][tempY] === player) {
                        count++;
                    } else if (this.board[tempX][tempY] === -player) {
                        blocked++;
                        break;
                    } else {
                        break;
                    }
                    tempX -= dx;
                    tempY -= dy;
                }

                // 根据棋型评分
                if (count >= 5) return 100000; // 连五
                if (count === 4) {
                    if (blocked === 0) return 10000; // 活四
                    if (blocked === 1) return 1000;  // 冲四
                }
                if (count === 3) {
                    if (blocked === 0) return 100;   // 活三
                    if (blocked === 1) return 10;    // 眠三
                }
                if (count === 2) {
                    if (blocked === 0) return 5;     // 活二
                }
                if (count === 1) {
                    if (blocked === 0) return 1;     // 单子
                }
                return 0;
            }

            // --- 胜负判定辅助 ---
            checkWin(x, y, player) {
                for (let [dx, dy] of DIRECTIONS) {
                    let count = 1;
                    count += this.countDirection(x, y, dx, dy, player);
                    count += this.countDirection(x, y, -dx, -dy, player);
                    if (count >= 5) return true;
                }
                return false;
            }

            checkWinDetailed(x, y, player) {
                 for (let [dx, dy] of DIRECTIONS) {
                    let count = 1;
                    let startX = x, startY = y;
                    let endX = x, endY = y;

                    const count1 = this.countDirectionWithEnd(x, y, dx, dy, player);
                    count += count1.count;
                    endX = count1.endX;
                    endY = count1.endY;

                    const count2 = this.countDirectionWithEnd(x, y, -dx, -dy, player);
                    count += count2.count;
                    startX = count2.endX;
                    startY = count2.endY;

                    if (count >= 5) {
                        return { isWin: true, line: [startX, startY, endX, endY] };
                    }
                }
                return { isWin: false, line: null };
            }

            countDirection(x, y, dx, dy, player) {
                let count = 0;
                let tx = x + dx, ty = y + dy;
                while (tx >= 0 && tx < BOARD_SIZE && ty >= 0 && ty < BOARD_SIZE && this.board[tx][ty] === player) {
                    count++;
                    tx += dx;
                    ty += dy;
                }
                return count;
            }

            countDirectionWithEnd(x, y, dx, dy, player) {
                let count = 0;
                let tx = x + dx, ty = y + dy;
                let endX = x, endY = y;
                while (tx >= 0 && tx < BOARD_SIZE && ty >= 0 && ty < BOARD_SIZE && this.board[tx][ty] === player) {
                    count++;
                    endX = tx;
                    endY = ty;
                    tx += dx;
                    ty += dy;
                }
                return { count, endX, endY };
            }
        }

        // --- 初始化游戏 ---
        window.addEventListener('load', () => {
            const canvas = document.getElementById('gomoku-board');
            window.gomokuGame = new GomokuGame(canvas);
        });

        })();
    </script>
