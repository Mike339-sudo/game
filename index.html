    <script>
        (() => { // ä½¿ç”¨ IIFE å°è£…ï¼Œé¿å…å…¨å±€å˜é‡æ±¡æŸ“

        // --- å¸¸é‡å®šä¹‰ ---
        const BOARD_SIZE = 15;
        const EMPTY = 0;
        const PLAYER_BLACK = 1;
        const PLAYER_WHITE = -1;
        const DIRECTIONS = [[1, 0], [0, 1], [1, 1], [1, -1]];
        const WIN_SCORE = 1000000;
        const LOSE_SCORE = -1000000;
        const MAX_DEPTH = 4; // <<<<<<<<< é™ä½æœç´¢æ·±åº¦ >>>>>>>>>

        // --- Web Worker è„šæœ¬ (ä½œä¸ºå­—ç¬¦ä¸²) ---
        const workerScript = `
            // --- Worker å†…éƒ¨çš„å¸¸é‡å’Œå‡½æ•° (ä¸ä¸»çº¿ç¨‹éƒ¨åˆ†ä»£ç é‡å¤) ---
            const BOARD_SIZE = 15;
            const EMPTY = 0;
            const PLAYER_BLACK = 1;
            const PLAYER_WHITE = -1;
            const DIRECTIONS = [[1, 0], [0, 1], [1, 1], [1, -1]];
            const WIN_SCORE = 1000000;
            const LOSE_SCORE = -1000000;
            const MAX_DEPTH = 4; // <<<<<<<<< é™ä½æœç´¢æ·±åº¦ >>>>>>>>>

            // <<<<<<<<< ç®€åŒ–è¯„ä¼°å‡½æ•° >>>>>>>>>
            // è¯„ä¼°æ£‹ç›˜ä¸ŠæŸä¸ªæ–¹å‘çš„å¾—åˆ†
            function scoreDirection(board, x, y, dx, dy, player) {
                let count = 1;
                let blocked = 0;
                let tempX = x + dx, tempY = y + dy;

                while (tempX >= 0 && tempX < BOARD_SIZE && tempY >= 0 && tempY < BOARD_SIZE) {
                    if (board[tempX][tempY] === player) {
                        count++;
                    } else if (board[tempX][tempY] === -player) {
                        blocked++;
                        break;
                    } else {
                        break;
                    }
                    tempX += dx;
                    tempY += dy;
                }

                tempX = x - dx; tempY = y - dy;
                while (tempX >= 0 && tempX < BOARD_SIZE && tempY >= 0 && tempY < BOARD_SIZE) {
                    if (board[tempX][tempY] === player) {
                        count++;
                    } else if (board[tempX][tempY] === -player) {
                        blocked++;
                        break;
                    } else {
                        break;
                    }
                    tempX -= dx;
                    tempY -= dy;
                }

                // ç®€åŒ–è¯„åˆ†é€»è¾‘
                if (count >= 5) return 100000;
                if (count === 4 && blocked === 0) return 10000; // æ´»å››
                if (count === 4 && blocked === 1) return 1000;  // å†²å››
                if (count === 3 && blocked === 0) return 100;   // æ´»ä¸‰
                if (count === 2 && blocked === 0) return 10;    // æ´»äºŒ
                return 0;
            }

            // è¯„ä¼°æ•´ä¸ªæ£‹ç›˜å¯¹æŒ‡å®šç©å®¶çš„å¾—åˆ†
            function evaluatePattern(board, player) {
                let score = 0;
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (board[i][j] === player) {
                            for (let [dx, dy] of DIRECTIONS) {
                                score += scoreDirection(board, i, j, dx, dy, player);
                            }
                        }
                    }
                }
                return score;
            }

            // ä¸»è¯„ä¼°å‡½æ•°
            function evaluateBoard(board, aiPlayer) {
                // <<<<<<<<< ç®€åŒ–æƒé‡ >>>>>>>>>
                return evaluatePattern(board, aiPlayer) - evaluatePattern(board, -aiPlayer);
            }

            // ç”Ÿæˆå€™é€‰æ­¥ (ç¨å¾®æ”¶ç´§èŒƒå›´)
            function generateCandidateMoves(board) {
                let moves = [];
                let hasMoves = false;

                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (board[i][j] === EMPTY) {
                            let hasNeighbor = false;
                            // <<<<<<<<< ç¼©å°æœç´¢èŒƒå›´ >>>>>>>>>
                            for (let di = -1; di <= 1; di++) { 
                                for (let dj = -1; dj <= 1; dj++) {
                                    if (di === 0 && dj === 0) continue;
                                    const ni = i + di;
                                    const nj = j + dj;
                                    if (ni >= 0 && ni < BOARD_SIZE && nj >= 0 && nj < BOARD_SIZE) {
                                        if (board[ni][nj] !== EMPTY) {
                                            hasNeighbor = true;
                                            break;
                                        }
                                    }
                                }
                                if (hasNeighbor) break;
                            }
                            
                            // <<<<<<<<< ç§»é™¤å¤©å…ƒå¼€å±€é€»è¾‘ï¼Œä»…ä¾èµ–é‚»å±… >>>>>>>>>
                            if (hasNeighbor) {
                                moves.push({x: i, y: j, priority: 1});
                                hasMoves = true;
                            }
                        }
                    }
                }

                if (!hasMoves) {
                    moves.push({x: 7, y: 7, priority: 1}); // é»˜è®¤å¤©å…ƒ
                }

                return moves; // <<<<<<<<< ç§»é™¤æ’åºï¼Œä¾èµ–ç®€å•ä¼˜å…ˆçº§ >>>>>>>>>
            }

            // Minimax ä¸»å‡½æ•° (å¸¦ Alpha-Beta å‰ªæ)
            function minimax(board, depth, isMaximizingPlayer, alpha, beta, aiPlayer) {
                 // <<<<<<<<< ç®€åŒ–è·èƒœæ£€æŸ¥ >>>>>>>>>
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        const piece = board[i][j];
                        if (piece !== EMPTY) {
                            if (checkWinSimple(board, i, j, piece)) {
                                if (piece === aiPlayer) {
                                    return WIN_SCORE + depth;
                                } else {
                                    return LOSE_SCORE - depth;
                                }
                            }
                        }
                    }
                }

                if (depth === 0) {
                    return evaluateBoard(board, aiPlayer);
                }

                let bestScore;
                const candidateMoves = generateCandidateMoves(board);

                if (isMaximizingPlayer) {
                    bestScore = -Infinity;
                    for (let move of candidateMoves) {
                        const {x, y} = move;
                        if (board[x][y] === EMPTY) {
                            board[x][y] = aiPlayer;
                            let score = minimax(board, depth - 1, false, alpha, beta, aiPlayer);
                            board[x][y] = EMPTY;
                            bestScore = Math.max(score, bestScore);
                            alpha = Math.max(alpha, score);
                            if (beta <= alpha) {
                                break;
                            }
                        }
                    }
                } else {
                    bestScore = Infinity;
                    for (let move of candidateMoves) {
                        const {x, y} = move;
                        if (board[x][y] === EMPTY) {
                            board[x][y] = -aiPlayer;
                            let score = minimax(board, depth - 1, true, alpha, beta, aiPlayer);
                            board[x][y] = EMPTY;
                            bestScore = Math.min(score, bestScore);
                            beta = Math.min(beta, score);
                            if (beta <= alpha) {
                                break;
                            }
                        }
                    }
                }
                return bestScore;
            }

            // Minimax æ ¹èŠ‚ç‚¹è°ƒç”¨
            function minimaxRoot(board, depth, isMaximizingPlayer, aiPlayer) {
                let bestMove = { x: -1, y: -1, score: isMaximizingPlayer ? -Infinity : Infinity };
                let alpha = -Infinity;
                let beta = Infinity;

                const candidateMoves = generateCandidateMoves(board);

                for (let move of candidateMoves) {
                    const {x, y} = move;
                    if (board[x][y] === EMPTY) {
                        board[x][y] = aiPlayer;
                        let score = minimax(board, depth - 1, !isMaximizingPlayer, alpha, beta, aiPlayer);
                        board[x][y] = EMPTY;

                        if (isMaximizingPlayer) {
                            if (score > bestMove.score) {
                                bestMove.score = score;
                                bestMove.x = x;
                                bestMove.y = y;
                            }
                            alpha = Math.max(alpha, score);
                        } else {
                            if (score < bestMove.score) {
                                bestMove.score = score;
                                bestMove.x = x;
                                bestMove.y = y;
                            }
                            beta = Math.min(beta, score);
                        }

                        if (beta <= alpha) {
                            break;
                        }
                    }
                }
                return bestMove;
            }

            // ç®€åŒ–ç‰ˆè·èƒœæ£€æŸ¥ (ç”¨äº AI è®¡ç®—å†…éƒ¨)
            function checkWinSimple(board, row, col, player) {
                for (let [dx, dy] of DIRECTIONS) {
                    let count = 1;
                    count += countDirectionSimple(board, row, col, dx, dy, player);
                    count += countDirectionSimple(board, row, col, -dx, -dy, player);
                    if (count >= 5) {
                        return true;
                    }
                }
                return false;
            }

            function countDirectionSimple(board, row, col, dx, dy, player) {
                let count = 0;
                let r = row + dx, c = col + dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                    count++;
                    r += dx;
                    c += dy;
                }
                return count;
            }

            // æŸ¥æ‰¾ç«‹å³è·èƒœæˆ–é˜»æ­¢å¯¹æ‰‹è·èƒœçš„æ­¥
            function findImmediateMove(board, player) {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (board[i][j] === EMPTY) {
                            board[i][j] = player;
                            if (checkWinSimple(board, i, j, player)) {
                                board[i][j] = EMPTY;
                                return { x: i, y: j };
                            }
                            board[i][j] = EMPTY;
                        }
                    }
                }
                return null;
            }


            // --- Worker ç›‘å¬ä¸»çº¿ç¨‹æ¶ˆæ¯ ---
            self.onmessage = function(e) {
                const { board, aiPlayer } = e.data;
                // console.log("Worker received board:", board);

                // 1. æ£€æŸ¥AIæ˜¯å¦èƒ½ç«‹å³è·èƒœ
                const immediateWinMove = findImmediateMove(board, aiPlayer);
                if (immediateWinMove) {
                    self.postMessage({ move: immediateWinMove });
                    return;
                }
                
                // 2. æ£€æŸ¥æ˜¯å¦éœ€è¦é˜»æ­¢ç©å®¶è·èƒœ
                const blockMove = findImmediateMove(board, -aiPlayer);
                if (blockMove) {
                    self.postMessage({ move: blockMove });
                    return;
                }
                
                // 3. ä½¿ç”¨ Minimax ç®—æ³•å¯»æ‰¾æœ€ä½³ç§»åŠ¨
                const bestMove = minimaxRoot(board, MAX_DEPTH, true, aiPlayer);
                // console.log("Worker calculated best move:", bestMove);
                self.postMessage({ move: bestMove });
            };
        `;

        // --- æ¸¸æˆä¸»ç±» ---
        class GomokuGame {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.margin = 20;
                this.cellSize = (canvas.width - 2 * this.margin) / (BOARD_SIZE - 1);
                this.resetBoard();
                
                this.gameOver = false;
                this.currentPlayer = PLAYER_BLACK;
                this.winner = EMPTY;
                this.winLine = null;

                this.aiPlayer = PLAYER_WHITE;
                this.worker = null;

                this.stats = {
                    playerWins: 0,
                    aiWins: 0,
                    draws: 0
                };

                this.setupEventListeners();
                this.updateStatsDisplay();
                this.initWorker();
            }

            setupEventListeners() {
                this.canvas.addEventListener('click', this.handleClick.bind(this));
                document.getElementById('reset-btn').addEventListener('click', () => this.reset());
            }

            resetBoard() {
                this.board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
            }

            reset() {
                if (this.worker) {
                    this.worker.terminate(); // ç»ˆæ­¢æ—§çš„ worker
                }
                this.resetBoard();
                this.gameOver = false;
                this.currentPlayer = PLAYER_BLACK;
                this.winner = EMPTY;
                this.winLine = null;
                this.updateStatus("ä½ çš„å›åˆ (é»‘å­)");
                this.hideThinkingIndicator();
                this.drawBoard();
                this.initWorker(); // é‡æ–°åˆå§‹åŒ– worker
            }

            initWorker() {
                // åˆ›å»º Worker
                const blob = new Blob([workerScript], { type: 'application/javascript' });
                const workerUrl = URL.createObjectURL(blob);
                this.worker = new Worker(workerUrl);

                // ç›‘å¬ Worker è¿”å›çš„æ¶ˆæ¯
                this.worker.onmessage = (e) => {
                    const { move } = e.data;
                    // console.log("Main thread received move from worker:", move);
                    this.hideThinkingIndicator();
                    if (move && move.x !== -1 && move.y !== -1 && this.isValidMove(move.x, move.y)) {
                        this.makeMove(move.x, move.y, this.aiPlayer);
                        if (!this.gameOver) {
                            // <<<<<<<<< ä¿®å¤ç‚¹ï¼šAI è½å­åï¼Œåˆ‡æ¢å›ç©å®¶å›åˆ >>>>>>>>>
                            this.currentPlayer = PLAYER_BLACK;
                            this.updateStatus("ä½ çš„å›åˆ (é»‘å­)");
                        }
                    } else {
                        // å¦‚æœ Worker æ²¡æœ‰è¿”å›æœ‰æ•ˆæ­¥ï¼ˆç†è®ºä¸Šä¸åº”å‘ç”Ÿï¼‰ï¼ŒAI éšæœºä¸‹ä¸€æ­¥æˆ–æç¤ºé”™è¯¯
                        console.error("AI returned an invalid move:", move);
                        this.updateStatus("AI å‡ºé”™ï¼Œè¯·é‡æ–°å¼€å§‹æ¸¸æˆã€‚");
                    }
                };

                this.worker.onerror = (e) => {
                    console.error("Worker error:", e);
                    this.hideThinkingIndicator();
                    this.updateStatus("AI è®¡ç®—å‡ºé”™ï¼Œè¯·é‡æ–°å¼€å§‹æ¸¸æˆã€‚");
                };
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            showThinkingIndicator() {
                document.getElementById('thinking').style.display = 'block';
            }

            hideThinkingIndicator() {
                document.getElementById('thinking').style.display = 'none';
            }

            updateStatsDisplay() {
                document.getElementById('player-wins').textContent = this.stats.playerWins;
                document.getElementById('ai-wins').textContent = this.stats.aiWins;
                document.getElementById('draws').textContent = this.stats.draws;
            }

            handleClick(event) {
                if (this.gameOver || this.currentPlayer !== PLAYER_BLACK) return;

                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const col = Math.round((x - this.margin) / this.cellSize);
                const row = Math.round((y - this.margin) / this.cellSize);

                if (this.isValidMove(row, col)) {
                    this.makeMove(row, col, PLAYER_BLACK);
                    if (!this.gameOver) {
                        this.currentPlayer = PLAYER_WHITE;
                        this.updateStatus("AI æ€è€ƒä¸­...");
                        this.showThinkingIndicator();
                        
                        // å°†å½“å‰æ£‹ç›˜çŠ¶æ€å’Œ AI ç©å®¶ä¿¡æ¯å‘é€ç»™ Worker
                        // éœ€è¦æ·±æ‹·è´ board æ•°ç»„ï¼Œé¿å…ä¸»çº¿ç¨‹å’Œ worker çº¿ç¨‹å…±äº«å¼•ç”¨
                        const boardCopy = this.board.map(row => [...row]);
                        this.worker.postMessage({ board: boardCopy, aiPlayer: this.aiPlayer });
                    }
                }
            }

            isValidMove(row, col) {
                return row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE && this.board[row][col] === EMPTY;
            }

            makeMove(row, col, player) {
                if (!this.isValidMove(row, col)) return false;

                this.board[row][col] = player;
                this.drawBoard();

                if (this.checkWin(row, col, player)) {
                    this.gameOver = true;
                    this.winner = player;
                    this.updateWinLine(row, col, player);
                    this.drawBoard();
                    if (player === PLAYER_BLACK) {
                        this.updateStatus("ğŸ‰ ä½ èµ¢äº†!");
                        this.stats.playerWins++;
                    } else {
                        this.updateStatus("ğŸ˜” AI è·èƒœ!");
                        this.stats.aiWins++;
                    }
                    this.updateStatsDisplay();
                    return true;
                }

                if (this.isBoardFull()) {
                    this.gameOver = true;
                    this.drawBoard();
                    this.updateStatus("ğŸ¤ å¹³å±€!");
                    this.stats.draws++;
                    this.updateStatsDisplay();
                    return true;
                }

                return true;
            }

            isBoardFull() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (this.board[i][j] === EMPTY) {
                            return false;
                        }
                    }
                }
                return true;
            }

            checkWin(row, col, player) {
                for (let [dx, dy] of DIRECTIONS) {
                    let count = 1;
                    count += this.countDirection(row, col, dx, dy, player);
                    count += this.countDirection(row, col, -dx, -dy, player);
                    if (count >= 5) {
                        return true;
                    }
                }
                return false;
            }

            countDirection(row, col, dx, dy, player) {
                let count = 0;
                let r = row + dx, c = col + dy;
                while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && this.board[r][c] === player) {
                    count++;
                    r += dx;
                    c += dy;
                }
                return count;
            }

            updateWinLine(row, col, player) {
                for (let [dx, dy] of DIRECTIONS) {
                    let count = 1;
                    let start = { r: row, c: col };
                    let end = { r: row, c: col };

                    let r = row + dx, c = col + dy;
                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && this.board[r][c] === player) {
                        count++;
                        end = { r, c };
                        r += dx;
                        c += dy;
                    }

                    r = row - dx; c = col - dy;
                    while (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && this.board[r][c] === player) {
                        count++;
                        start = { r, c };
                        r -= dx;
                        c -= dy;
                    }

                    if (count >= 5) {
                        this.winLine = {
                            start: { x: start.c, y: start.r },
                            end: { x: end.c, y: end.r }
                        };
                        return;
                    }
                }
            }

            drawBoard() {
                const ctx = this.ctx;
                const width = this.canvas.width;
                const height = this.canvas.height;

                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#f0c419';
                ctx.fillRect(0, 0, width, height);

                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                for (let i = 0; i < BOARD_SIZE; i++) {
                    const pos = this.margin + i * this.cellSize;
                    ctx.moveTo(this.margin, pos);
                    ctx.lineTo(width - this.margin, pos);
                    ctx.moveTo(pos, this.margin);
                    ctx.lineTo(pos, height - this.margin);
                }
                ctx.stroke();

                ctx.fillStyle = '#000';
                const starPoints = [3, 7, 11];
                for (let i of starPoints) {
                    for (let j of starPoints) {
                        const x = this.margin + j * this.cellSize;
                        const y = this.margin + i * this.cellSize;
                        ctx.beginPath();
                        ctx.arc(x, y, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        const piece = this.board[i][j];
                        if (piece !== EMPTY) {
                            const x = this.margin + j * this.cellSize;
                            const y = this.margin + i * this.cellSize;
                            ctx.beginPath();
                            ctx.arc(x, y, this.cellSize / 2 - 2, 0, Math.PI * 2);
                            
                            if (piece === PLAYER_BLACK) {
                                ctx.fillStyle = '#000';
                            } else {
                                ctx.fillStyle = '#fff';
                            }
                            ctx.fill();
                            ctx.strokeStyle = '#000';
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }

                if (this.gameOver && this.winLine) {
                    const startX = this.margin + this.winLine.start.x * this.cellSize;
                    const startY = this.margin + this.winLine.start.y * this.cellSize;
                    const endX = this.margin + this.winLine.end.x * this.cellSize;
                    const endY = this.margin + this.winLine.end.y * this.cellSize;

                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, endY);
                    ctx.strokeStyle = '#e74c3c';
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }
            }
        }
